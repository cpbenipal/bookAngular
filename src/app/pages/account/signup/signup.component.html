<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">

        <div class="p-5">
          <div class="text-center">
            <h1 class="mb-4">Create your contribution account!</h1>
          </div>
          <form class="user" [formGroup]="form">
            <div class="text-center">
              <p>Ready to contribute your expert knowlegde on regulations and make a lasting impact? Sign Up</p>
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                 
                  <input matInput class="form-control form-control-user" type="text" id="firstName"
                    formControlName="firstName" placeholder="First Name" />
                     
              </div>
              <div class="col-sm-6">
                <input matInput class="form-control form-control-user" type="text" placeholder="Last Name"
                  formControlName="lastName" name="lastName" />
              </div>
            </div>
            <div class="form-group">

              <input type="email" matInput class="form-control form-control-user" id="email" placeholder="Email Address"
                formControlName="email">


            </div>
            <div class="form-group">

              <input type="password" matInput class="form-control form-control-user" id="Password"
                placeholder="Password" formControlName="password">


            </div>
              <div class="form-group">
                <label> Which books are you interested in contributing to ? (Select all that apply).</label>
                <div *ngFor="let data of movieCollection; let i = index">
                 
                  <mat-checkbox matInput id="book" class="form-control-user" formArrayName="book">
                    {{data.name}}
                  </mat-checkbox>
                </div>


              </div>  
            <div class="form-group">
              <input type="checkbox" value="" />
              I have read and agree to <a href=";">terms of service</a> and <a href=";">privacy policy</a>
            </div>


            <button type="button" [disabled]="!form.valid" (click)="onSubmit()" class="btn btn-primary">Create account</button>
            <hr>
          </form>
          <div class="text-center">
            Already have an account? <a class="small" href="login.html">Login now!</a>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
